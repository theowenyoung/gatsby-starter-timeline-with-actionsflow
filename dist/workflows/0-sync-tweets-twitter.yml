name: Sync Tweets to JSON files
'on':
  - push
jobs:
  sync:
    name: Sync Tweets to JSON 0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Create Tweet JSON
        uses: actions/github-script@v2
        with:
          script: |
            const path = require('path')
            const fs = require('fs').promises
            const outputs = ${{toJSON((fromJSON(env.ACTIONSFLOW_TRIGGER_RESULT_FOR_twitter)).outputs)}}
            const promises = outputs.map((item) => {
                const createdAt = new Date(Date.parse(item.created_at))
                const tweetFilePath = `./data/tweets/${createdAt.getUTCFullYear()}/${createdAt.getUTCMonth()}/${item.id_str}.json`
                return fs.mkdir(path.dirname(tweetFilePath), {
                    recursive: true
                }).then(()=>{
                  return fs.writeFile(
                      tweetFilePath,
                      JSON.stringify(item, null, 2),
                      {
                        flag: "wx"
                      }
                  ).catch((e) => {
                    if (e.code === "EEXIST") {
                      return Promise.resolve();
                    } else {
                      return Promise.reject(e);
                    }
                  });
                })

            });
            await Promise.all(promises);
            return outputs.length
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: 'chore: add tweet data'
          add: data/tweets/*
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: '${{ runner.os }}-node-${{ hashFiles(''**/package-lock.json'') }}'
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm i
      - name: Build
        run: yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
